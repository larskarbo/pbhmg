<!DOCTYPE html>
<html>
    <head>
^tmp_head^

<script type="text/javascript" src="/public/login/js/login.js"></script>
</head>

<body>
    <div id="loginDialogue" class="lars-login">
        <div class="inner login">
            <h3>Admin</h3>
            <div id="loginWoman"></div>
            <form id="loginform" action="/admin/login" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Brukernamn</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="brukernamn" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Passord</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="passord" required>
                    </div>
                </div>
                <button id="login" type="submit" class="btn btn-default">Logg inn</button>
            </form>
        </div>
    </div>
</body>
</html>
